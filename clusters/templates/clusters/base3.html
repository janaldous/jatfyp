{% load clusters_extras %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!--<link rel="stylesheet" href="style.css" />-->
    <title>{% block title %}FYP{% endblock %}</title>

    <!-- Latest compiled and minified CSS -->
    {% block stylesheets %}{% endblock %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
    /*this ccs is from http://stackoverflow.com/questions/22752637/how-to-implement-responsive-independently-scrolling-panes-in-bootstrap-3*/
    .container {
      width: 100%;
      display: flex;
    }
    #map-canvas-left, #map-canvas-right {
    	height: 250px;
      width: 550px;
    }
    #iw_container .iw_title {
    	font-size: 16px;
    	font-weight: bold;
    }
    .iw_content {
    	padding: 15px 15px 15px 0;
    }
    </style>

</head>

<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">FYP</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/">Clusters list <span class="sr-only">(current)</span></a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Clusters <span class="caret"></span></a>
              <ul class="dropdown-menu">
                {% cluster_list %}
              </ul>
            </li>
            <li><a href="{% url 'clusters:survey' %}">Survey</a></li>
            <li><a href="{% url 'clusters:new' %}">New cluster</a></li>
            <li><a href="/admin">Admin</a></li>
          </ul>
          <span id="remove-button" class="navbar-right glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span>
        </div>
      </div>
    </nav>

    <h1 align="center">Two Google maps side-by-side</h1>
    <div id="map_canvas" style="top: 10px; left: 25px; width:410px; height:420px; float: left"></div>
    <div id="map_canvas_2" style="top: 10px; left: 75px; width:410px; height:420px"></div>


    <!-- Latest compiled and minified JavaScript -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    {% block scripts %}
    {% endblock %}
    <script>
    (function ($) {
      $(document).ready(function(){
      // fade out .navbar when #remove-button is clicked
    	$(function () {
    		$("#remove-button").click(function () {
            $('.navbar').fadeOut();
            $("#left").css({ top: '0px' });
            $(".right").css({ top: '0px' });
            $("#scrollable").css({ top: '100px' });
    		});
    	});
    });
    }(jQuery));
    </script>
</body>
</html>
